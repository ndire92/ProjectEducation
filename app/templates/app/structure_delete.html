<!DOCTYPE html>
<html>
<head>
    <title>Confirmer la suppression</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Supprimer la structure pédagogique</h2>
        <p>Êtes-vous sûr de vouloir supprimer la structure pédagogique <strong>{{ structure.niveau }}</strong> ?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
            <a href="{% url 'gestion_structures' %}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</body>
</html>
