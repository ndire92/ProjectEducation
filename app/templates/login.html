{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Style général */
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            flex-direction: column;
            background: linear-gradient(to bottom, #004080, #f0f2f5);
            justify-content: center;
            align-items: center;
            animation: fadeIn 1.2s ease-in-out;
        }

        /* En-tête */
        header {
            text-align: center;
            background-color: #004080;
            color: white;
            padding: 15px;
            width: 90%;
            max-width: 900px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .header-title {
            margin: 0;
            font-size: 1.8em;
            font-weight: bold;
        }

        .header-subtitle {
            margin: 5px 0;
            font-size: 1em;
        }

        /* Contenu principal */
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 90%;
            max-width: 900px;
            margin: auto;
        }

        .left, .right {
            flex: 1;
            min-width: 280px;
            max-width: 450px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Section gauche */
        .left {
            text-align: center;
            padding: 30px;
        }

        .logo img {
            max-width: 120px;
            margin-bottom: 20px;
        }

        .form-container h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-container input {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .form-container button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 123, 255, 0.3);
        }

        /* Section droite */
        .right {
            background: url('{% static "images/m.png" %}') no-repeat center center;
            background-size: cover;
            min-height: 360px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            main {
                flex-direction: column;
            }

            .header-title {
                font-size: 1.5em;
            }

            .left, .right {
                max-width: 100%;
            }

            .right {
                min-height: 250px;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 10px;
            }

            .header-title {
                font-size: 1.2em;
            }

            .header-subtitle {
                font-size: 0.9em;
            }

            .form-container input {
                font-size: 0.9em;
            }

            .form-container button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 class="header-title">République Islamique de Mauritanie</h1>
        <p class="header-subtitle">Honneur - Fraternité - Justice</p>
        <p class="header-subtitle">Ministère de l'Éducation Nationale</p>
        <p class="header-subtitle">Direction des Stratégies de la Programmation et de la Coopération</p>
        <p class="header-subtitle">Recensement Scolaire Annuel</p>
        <p class="header-subtitle">Questionnaire Fondamental</p>
    </header>
    <main>
        <div class="left">
            <div class="form-container">
                <div class="logo">
                    <img src="{% static 'images/logo.png' %}" alt="Logo de l'école">
                </div>
                <h1>Connexion</h1>
                <form method="POST">
                    {% csrf_token %}
                    <label for="username">Nom d'utilisateur</label>
                    <input id="username" type="text" name="username" placeholder="Nom d'utilisateur" required>
                    <label for="password">Mot de passe</label>
                    <input id="password" type="password" name="password" placeholder="Mot de passe" required>
                    <button type="submit">
                        <i class="fa fa-sign-in"></i> Se connecter
                    </button>
                </form>
            </div>
        </div>
        <div class="right"></div>
    </main>
</body>
</html>
